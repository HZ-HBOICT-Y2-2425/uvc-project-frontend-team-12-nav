name: Frontend CI/CD and CodeQL Analysis

on:
  push:
    branches:
      - main
      - develop
      - pipeline
  pull_request:
    branches:
      - main
      - develop
      - pipeline

permissions:
  security-events: write
  actions: read

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Cache dependencies
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.7.0
          cache: "npm"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Lint the code
      - name: Lint code
        run: npm run lint

      # Step 6: Run unit tests
      - name: Run tests
        env:
          CI: true
        run: npm test -- --coverage

      # Step 7: Upload test coverage report
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      # Step 8: Build the project
      - name: Build frontend
        run: npm run build

      # Step 9: Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .svelte-kit/output/

  codeql-analysis:
    name: CodeQL Analysis
    needs: build-and-test # Ensure build and test steps complete first
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          config-file: codeql-config.yml

      # Step 3: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: ../results
